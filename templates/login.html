{% extends 'base.html' %}

{% block pageheading %}
login
{% endblock %}

{% block main %}
<form class="signupform" method="POST">
    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input name="email" type="email"  required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input name="pword" type="password" required></div>
    </div>
    <div class="button-group">
        <input type="submit" value="Submit"> or <a href="/signup">I don't have an account</a>
    </div>

</form>
{% endblock %}
