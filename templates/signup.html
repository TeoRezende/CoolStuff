{% extends 'base.html' %}

{% block pageheading %}
    <header>sign up</header>
{% endblock %}

{% block main %}
<form class="signup_form" method="POST">
    <div class="form-group">
        <div class="form-label">First Name:</div>
        <div class="form-element"><input id="fname" name="fname" type="text" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Last Name:</div>
        <div class="form-element"><input type="text" id="lname" name="lname" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input type="email" id="email" name="email" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input type="password" id="pword" name="pword" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password (again):</div>
        <div class="form-element"><input type="password" id="pword2" name="pword2" required></div>
    </div>

    <div class="button-group">
        <input type="submit" value="Submit"> or <input type="reset" value="Reset">
        <p></p>
        <a href="/login">I have an account!</a>
    </div>
</form>
{% endblock %}
